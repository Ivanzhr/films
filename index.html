<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="films">
        <div class="films_top">
            <h2>Search:</h2>
            <form action="" class="films_search">
                <input class="search_title" type="text" placeholder="Enter the title">
                <select class="search_type">
                    <option value="movie" selected>Movie</option>
                    <option value="series">Series</option>
                    <option value="episode">Episode</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="films_button">
            <div class="films_message">
            </div>
            <div class="films_items">
            </div>
            <div class="films_pagination">
                <ul class="pagination">
                </ul>
            </div>
            <div class="film_details">
                
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script>new Films('').init();</script>
</body>
</html>
